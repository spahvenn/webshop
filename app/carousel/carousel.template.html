<div class="carousel">
  <div uib-carousel active="active" interval="interval">
    <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
      <a href="{{ slide.url }}">
        <img ng-src="{{ slide.image }}" style="margin:auto;">
        <div class="carousel-caption">
          <p>{{ slide.text }}</p>
        </div>
      </a>
    </div>
  </div>
</div>
