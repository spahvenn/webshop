<div class="row">
  <div class="col-md-12">
    <h1>Shopping Cart</h1>
    <p ng-hide="$ctrl.showEmptyCartMsg">Your shopping cart items:</p>
  </div>
</div>
<div class='row'>
  <div class="col-md-9">
    <div ng-show="$ctrl.showEmptyCartMsg">Your shopping cart is empty! Browse our <a href="#!/phones">products</a>.</div>
    <div ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp"
      class="thumbnail row">
      <div class="col-md-2">
        <a href="#!/phones/{{phone.id}}" class="thumb">
          <img ng-src="{{phone.images[0]}}" alt="{{phone.name}}" />
        </a>
      </div>
      <div class="col-md-8">
        <a href="#!/phones/{{phone.id}}">{{phone.name}}</a>
        <p>{{ phone.description }}</p>
      </div>
      <div class="col-md-2 bg-info">
        <p>Price: {{ phone.price }}</p>
        <p class="amount-description">Amount: <span class="amount">{{ phone.amount }}</span></p>
        <button class="btn btn-danger">-</button>
        <button class="btn btn-primary">+</button>
      </div>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>
